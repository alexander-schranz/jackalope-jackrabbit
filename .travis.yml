language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4

sudo: false

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

matrix:
  include:
    - php: 5.6
      env: COMPOSER_OPTIONS=--prefer-lowest --prefer-stable

before_script:
  - composer update --prefer-dist ${COMPOSER_OPTIONS}
  - ./bin/jackrabbit.sh

script: vendor/bin/phpunit

notifications:
  irc: "irc.freenode.org#jackalope"
